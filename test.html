      <h1>Яку мову ви бажаєте вивчати?</h1>

    <section class="quiz">

        <h2 class="question">Hey,there can be your question</h2>

        <li class="answer-font"><input id="radio" class="answer-item" type="radio" name="q${data.numid}" value="3"> And answer there</li>
        <li class="answer-font"><input id="radio" class="answer-item" type="radio" name="q${data.numid}" value="4"> And answer there</li>
      </ul>
      <span class="indicator">1/30</span>
      
    </div>
  </div>
</section>
